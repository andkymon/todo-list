<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do or Die</title>
<body>
    <header>
        <h1>To-Do or Die</h1>
        <button id="nav-toggle"></button>
    </header>
    <nav>
        <div class="h2-wrapper">
            <h2>Projects</h2>
            <button class="action-btn" id="add-project">+</button>
        </div>
        <div class="btn-wrapper">
            <button class="nav-btn" id="all">All</button>
        </div>
        <div class="btn-wrapper">
            <button class="nav-btn" id="all">Project A</button>
            <button class="small-btn">-</button>
        </div>
    </nav>
    <main>
        <div class="h2-wrapper">
            <h2>Tasks</h2>
            <div class="btn-wrapper">
                <button class="action-btn" id="filter"></button>
                <button class="action-btn" id="add-task">+</button>
            </div>
        </div>
        <div class="task">
            <button class="task-checkbox"></button>
            <span class="task-name">Task AAAAAAAAAAAAAAAAAAAAAAAAAAAAA</span>
            <span class="due-date">12-01-2000</span>
            <button class="small-btn info"></button>
            <button class="small-btn important"></button>
            <button class="small-btn edit"></button>
            <button class="small-btn delete"></button>
        </div>

            <button class="task-checkbox"></button>
            <span class="task-name">Task A</span>

            <button class="small-btn edit"></button>
            <button class="small-btn delete"></button>
        </div>
    </main>
</body>
</html>
