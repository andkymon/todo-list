<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do or Die</title>
<body>
    <header>
        <h1>To-Do or Die</h1>
        <button id="nav-toggle"></button>
    </header>
    <nav>
        <div class="h2-wrapper">
            <h2>Projects</h2>
            <button class="action-button" id="add-project">+</button>
        </div>
        <div class="button-wrapper" id="all-tasks">
            <button class="nav-button">All Tasks</button>
        </div>
    </nav>
    <main>
        <div class="h2-wrapper">
            <h2>Tasks</h2>
            <div class="button-wrapper">
                <button class="action-button" id="add-task">+</button>
            </div>
        </div>
    </main>
    <dialog id="project-dialog">
        <h2>Add a New Project</h2>
        <form method="dialog">
            <label for="project-name-input">
                Name:
                <input type="text" id="project-name-input">
                <div class="validation"></div>
            </label>
        </form>
        <div class="button-wrapper">
            <button class="action-button close"></button>
            <button class="action-button confirm"></button>
        </div>
    </dialog>
    <dialog id="task-dialog">
        <h2>Add a New Task</h2>
        <form method="dialog">
            <label for="task-name-input">
                Name:
                <input type="text" id="task-name-input">
                <div class="validation"></div>
            </label>
            <label for="task-description-input">
                Description:
                <textarea id="task-description-input"></textarea>
                <div class="validation"></div>
            </label>
            <label for="task-date-input">
                Due Date:
                <input type="date" id="task-date-input">
                <div class="validation"></div>
            </label>
        </form>
        <div class="button-wrapper">
            <button class="action-button close"></button>
            <button class="action-button confirm"></button>
        </div>
    </dialog>
    <dialog id="edit-task-dialog">
        <h2>Edit Task</h2>
        <form method="dialog">
            <label for="edit-task-name-input">
                Name:
                <input type="text" id="edit-task-name-input">
                <div class="validation"></div>
            </label>
            <label for="edit-task-description-input">
                Description:
                <textarea id="edit-task-description-input"></textarea>
                <div class="validation"></div>
            </label>
            <label for="edit-task-date-input">
                Due Date:
                <input type="date" id="edit-task-date-input">
                <div class="validation"></div>
            </label>
        </form>
        <div class="button-wrapper">
            <button class="action-button close"></button>
            <button class="action-button confirm"></button>
        </div>
    </dialog>
</body>
</html>
