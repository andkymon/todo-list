<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do or Die</title>
    <link rel="stylesheet" href="style.css">
<body>
    <header>
        <h1>To-Do or Die</h1>
        <button id="nav-toggle"></button>
    </header>
    <nav>
        <h2>Tasks</h2>
        <button class="nav-btn" id="all">All</button>
        <button class="nav-btn" id="today">Today</button>
        <button class="nav-btn" id="this-week">This Week</button>
        <button class="nav-btn" id="important">Important</button>
        <button class="nav-btn" id="pending">Pending</button>
        <hr>
        <div class="h2-wrapper">
            <h2>Projects</h2>
            <button class="action-btn" id="add-project">+</button>
        </div>
        <button class="nav-btn" id="general">Generaaaaaaaaaaaaaaaaaaaaaaaaaaaaal</button>
    </nav>
    <main>
        <div class="h2-wrapper">
            <h2>Tasks</h2>
            <div id="btn-wrapper">
                <button class="action-btn" id="filter"></button>
                <button class="action-btn" id="add-task">+</button>
            </div>
        </div>
        <div class="task">
            <button class="task-checkbox"></button>
            <span class="task-name">Task AAAAAAAAAAAAAAAAAAAAAAAAAAAAA</span>
            <span class="due-date">12-01-2000</span>
            <button class="info"></button>
            <button class="important"></button>
            <button class="edit"></button>
            <button class="delete"></button>
        </div>
        <div class="task">
            <button class="task-checkbox"></button>
            <span class="task-name">Task A</span>
            <span class="due-date">12-01-2000</span>
            <button class="info"></button>
            <button class="important"></button>
            <button class="edit"></button>
            <button class="delete"></button>
        </div>
    </main>
</body>
</html>
