<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do or Die</title>
<body>
    <header>
        <h1>To-Do or Die</h1>
        <button id="nav-toggle"></button>
    </header>
    <nav>
        <div class="h2-wrapper">
            <h2>Projects</h2>
            <button class="action-btn">+</button>
        </div>
        <div class="btn-wrapper">
            <button class="nav-btn">All</button>
        </div>
        <div class="btn-wrapper">
            <button class="nav-btn">Project A</button>
            <button class="small-btn delete"></button>
        </div>
    </nav>
    <main>
        <div class="h2-wrapper">
            <h2>Tasks</h2>
            <div class="btn-wrapper">
                <button class="action-btn" id="filter-btn"></button>
                <button class="action-btn">+</button>
            </div>
        </div>
        <div class="task">
            <button class="task-checkbox"></button>
            <span class="task-name">Task A</span>
            <span class="due-date">12-01-2000</span>
            <button class="small-btn info"></button>
            <button class="small-btn important clicked"></button>
            <button class="small-btn edit"></button>
            <button class="small-btn delete"></button>
        </div>
        <div class="task">
            <button class="task-checkbox"></button>
            <span class="task-name">Task B</span>
            <span class="due-date">12-01-2000</span>
            <button class="small-btn info"></button>
            <button class="small-btn important"></button>
            <button class="small-btn edit"></button>
            <button class="small-btn delete"></button>
        </div>
    </main>
    <dialog open>
        <h2>Add a New Project</h2>
        <form method="dialog">
            <label for="project-input-name">
                Name:
                <input type="text" id="project-input-name" name="project-input-name">
            </label>
            <div class="form-btn-wrapper">
                <button class="action-btn close"></button>
                <button class="action-btn confirm"></button>
            </div>
        </form>
    </dialog>
    <dialog>
        <h2>Add a New Task</h2>
        <form method="dialog">
            <label for="task-input-name">
                Name:
                <input type="text" id="task-input-name" name="task-input-name">
            </label>
            <label for="task-input-description">
                Description:
                <textarea id="task-input-description" name="task-input-description"></textarea>
            </label>
            <label for="task-input-date">
                Due Date:
                <input type="date" id="task-input-date" name="task-input-date">
            </label>
            <div class="form-btn-wrapper">
                <button class="action-btn close"></button>
                <button class="action-btn confirm"></button>
            </div>
        </form>
    </dialog>
</body>
</html>
